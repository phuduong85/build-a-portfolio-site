<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phu Duong's Porfolio Project</title>
	<link rel="stylesheet" href="css/animate.css" />
	<link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/bootstrap-theme.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300" />
</head>

<body>

  <div class="container">

    <header class="row">

      <div class="col-lg-6">
        <img class="img-responsive" src="img/logo.gif" alt="udacity logo">
      </div>

      <div class="col-md-6 text-right">
         <h2>Phu Duong</h2>
         <h4>Front-end Ninja</h4>
      </div>

    </header>

  </div>

  <div class="row">
    <div class="col-md-12">
      <hr class="blankline">
    </div>
  </div>

  <div class="row">
    <img  class="img-responsive" src="img/main-photo.png" alt="photo">
  </div>

  <div class="row">
    <div class="col-md-12">
      <hr class="blankline">
    </div>
  </div>

  <div class="title-section">Featured Work</div>

  <div class="row">
    <div class="col-md-12">
      <hr class="blankline">
    </div>
  </div>

  <div class="element-project">
    <figure class="col-md-4">
      <div class="thumbnail project-button">
        <img class="img-project" src="img/web-developer.png" alt="img-project1">
        <h3 class="text-uppercase">Web Developer</h3>
        <p class="p-project">https://www.udacity.com/course/front-end-web-developer-nanodegree--nd001</p>
      </div>
    </figure>

    <figure class="col-md-4">
      <div class="thumbnail project-button">
        <img class="img-project" src="img/arcade-game.png" alt="img-project2">
        <h3 class="text-uppercase">Arcade Game</h3>
        <p class="p-project">https://www.udacity.com/course/front-end-web-developer-nanodegree--nd001</p>
      </div>
    </figure>

    <figure class="col-md-4">
      <div class="thumbnail project-button">
        <img class="img-project" src="img/vietnam-map.png" alt="img-project3">
        <h3 class="text-uppercase">Vietnam Map</h3>
        <p class="p-project">https://www.udacity.com/course/front-end-web-developer-nanodegree--nd001</p>
      </div>
    </figure>

    <div class="row">
      <div class="col-md-12">
        <hr class="blankline">
      </div>
    </div>

    <!-- TODO: add other project -->

  </div>

  <!-- script tag -->
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/bootstrap.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
